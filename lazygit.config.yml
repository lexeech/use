git:
    paging:
        colorArg: always
        pager: diff-so-fancy
confirmOnQuit: true
gui:
    wrapLinesInStagingView: true
    mouseEvents: false
    statusPanelView: 'allBranchesLog'
    showPanelJumps: false
    commandLogSize: 14
    showRandomTip: false
    expandFocusedSidePanel: true
    showFileTree: false

    theme:
      activeBorderColor:
        - '#268BD2' # Soft blue accent
        - bold
      inactiveBorderColor:
        - '#858585' # Dark gray for inactive elements
      optionsTextColor:
        - '#858585' # Muted blue
      selectedLineBgColor:
        - '#1d2846' # Very dark blue for selected line background
      cherryPickedCommitBgColor:
        - '#2C2C2C' # Slightly lighter dark gray for cherry-picked commits
      cherryPickedCommitFgColor:
        - '#A8CC7C' # Soft lime green for foreground, consistent with highlights
      unstagedChangesColor:
        - '#E394DC' # Pink for unstaged changes, keeping subtle vibrance
      defaultFgColor:
        - '#D1D1D1' # Light gray for default text color
      searchingActiveBorderColor:
        - '#F8AB17' # Yellow for search highlights (contrasting active borders)

    authorColors:
      '*': '#878EC0' # Muted lavender for author names, consistent with soft themes

os:
    open: 'code-insiders {{filename}}'
    edit: 'code-insiders {{filename}}'
    editAtLine: 'code-insiders --line={{line}} {{filename}}'
    editAtLineAndWait: 'code-insiders --block --line={{line}} {{filename}}'
    editInTerminal: false
    openDirInEditor: 'code-insiders {{dir}}'

keybinding:
  status:
    recentRepos: ''
  universal:
    quitWithoutChangingDirectory: ''
    prevBlock-alt: ''
    nextBlock-alt: ''
    scrollUpMain-alt1: ''
    scrollDownMain-alt1: ''
    scrollUpMain-alt2: ''
    scrollDownMain-alt2: ''
  submodules:
    init: ''
    update: ''
    bulkMenu: ''
  worktrees:
    viewWorktreeOptions: ''

customCommands:
  - key: "W"
    prompts:
      - type: "input"
        title: "Commit with `--no-verify`` flag"
        initialValue: ""
    command: git commit -m "{{index .PromptResponses 0}}" --no-verify
    context: "files"
    subprocess: true
  - key: "M"
    context: "localBranches"
    prompts:
      - type: "input"
        title: "Merge branch into current branch"
        initialValue: ""
    command: git merge origin/{{index .PromptResponses 0}}
    subprocess: true
