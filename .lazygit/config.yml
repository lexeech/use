git:
  paging:
    colorArg: always
    pager: diff-so-fancy
  disableForcePushing: true
confirmOnQuit: true
gui:
  wrapLinesInStagingView: true
  mouseEvents: false
  statusPanelView: "allBranchesLog"
  showPanelJumps: false
  commandLogSize: 14
  showRandomTip: false
  expandFocusedSidePanel: true
  showFileTree: false
  theme:
    activeBorderColor:
      - "#fabd2f" # Gruvbox bright yellow
      - bold
    inactiveBorderColor:
      - "#928374" # Gruvbox gray
    optionsTextColor:
      - "#928374" # Gruvbox gray
    selectedLineBgColor:
      - "#3c3836" # Gruvbox dark1
    selectedRangeBgColor:
      - "#504945" # Gruvbox dark2
    cherryPickedCommitBgColor:
      - "#3c3836" # Gruvbox dark1
    cherryPickedCommitFgColor:
      - "#b8bb26" # Gruvbox bright green
    unstagedChangesColor:
      - "#fb4934" # Gruvbox bright red
    defaultFgColor:
      - "#ebdbb2" # Gruvbox foreground
    searchingActiveBorderColor:
      - "#fe8019" # Gruvbox bright orange
    stagedChangesColor:
      - "#b8bb26" # Gruvbox bright green
    mergeConflictCurrentBgColor:
      - "#d79921" # Gruvbox neutral yellow
    mergeConflictIncomingBgColor:
      - "#458588" # Gruvbox neutral blue
  authorColors:
    "*": "#d3869b" # Gruvbox bright purple
os:
  open: "$EDITOR {{filename}}"
  edit: "$EDITOR {{filename}}"
  editAtLine: "$EDITOR --line={{line}} {{filename}}"
  editAtLineAndWait: "$EDITOR --block --line={{line}} {{filename}}"
  editInTerminal: false
  openDirInEditor: "$EDITOR {{dir}}"
  openLink: open -n "$(echo {{link}} | sed 's/%2F/\//g')"
keybinding:
  status:
    recentRepos: ""
  universal:
    quitWithoutChangingDirectory: ""
    prevBlock-alt: ""
    nextBlock-alt: ""
    scrollUpMain-alt1: ""
    scrollDownMain-alt1: ""
    scrollUpMain-alt2: ""
    scrollDownMain-alt2: ""
  submodules:
    init: ""
    update: ""
    bulkMenu: ""
  worktrees:
    viewWorktreeOptions: ""
  files:
    commitChangesWithEditor: ""
    openMergeTool: ""
  branches:
    mergeIntoCurrentBranch: ""
customCommands:
  - key: "C"
    prompts:
      - type: "input"
        title: "Commit with `--no-verify`` flag"
        initialValue: ""
    command: git commit -m "{{index .PromptResponses 0}}" --no-verify
    context: "files"
    output: terminal
  - key: "M"
    context: "localBranches"
    prompts:
      - type: "input"
        title: "Merge branch into current branch"
        initialValue: ""
    command: git merge origin/{{index .PromptResponses 0}}
    output: terminal
